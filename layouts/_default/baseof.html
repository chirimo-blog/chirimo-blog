<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}" dir="{{- site.Language.Dir -}}">

<head>
    {{- partial "head.html" . -}}
    {{- partial "extend_head.html" . -}}

    <meta name="google-site-verification" content="ykZ3MVL8naugMJ5QIP9HmkFZ_1QFGG9_k60jRswGwSE" />

</head>

<body class="
    {{- if (or (ne .Kind `page` ) (ne .Layout `archives`) (ne .Layout `search`)) -}}
    {{- print "list" -}}
    {{- end -}}
    {{- if eq site.Params.defaultTheme `dark` -}}
    {{- print " dark" -}}
    {{- end -}}
" id="top">
    {{- partial "header.html" . -}}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{- partial "footer.html" . -}}
</body>

</html>
